<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: An HTML div tooltip</title>
      <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
		<style type="text/css">
  
			.axis path,
			.axis line {
				fill: none;
				stroke: black;
				shape-rendering: crispEdges;
			}
			.axis text {
				font-family: sans-serif;
				font-size: 11px;
			}
			
			rect {
				-moz-transition: all 0.3s;
				-webkit-transition: all 0.3s;
				-o-transition: all 0.3s;
				transition: all 0.3s;
			}
			rect:hover{
				fill: orange;
			}

		</style>
	</head>
	<body>
	
    <button id="sort" onclick="sortBars()">Sort</button>
    <button id="reset" onclick="reset()">Reset</button>

		<div id="tooltip" class="hidden">
			<p><strong>Total Work Orders</strong></p>
			<p><span id="value">100</span></p>
		</div>
		<script type="text/javascript">

			//Width and height
			var w = 600;
			var h = 300;

			var dataset = [16,743,126,2,1,3];
			
			var dataset = [ 
				{ key: 0, value: 16 },
				{ key: 1, value: 743 },
				{ key: 2, value: 126 },
				{ key: 3, value: 2 },
				{ key: 4, value: 1 },
				{ key: 5, value: 3 }];
			
			var xScale = d3.scale.ordinal()
							.domain(d3.range(dataset.length))
							.rangeRoundBands([0, w], 0.05); 
			
			var yScale = d3.scale.linear()
							.domain([0, d3.max(dataset, function(d) {return d.value;})])
							.range([0, h]);
			
			var key = function(d) {
				return d.key;
			};
			
			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);
			
			//Create bars
			svg.selectAll("rect")
			   .data(dataset, key)
			   .enter()
			   .append("rect")
			   .attr("x", function(d, i) {
					return xScale(i);
			   })
			   .attr("y", function(d) {
					return h - yScale(d.value);
			   })
			   .attr("width", xScale.rangeBand())
			   .attr("height", function(d) {
					return yScale(d.value);
			   })
			   .attr("fill", function(d) {
					return "rgb(0, 0, " + (d.value * 10) + ")";
			   })
			
				//Tooltip
				.on("mouseover", function(d) {
					//Get this bar's x/y values, then augment for the tooltip
					var xPosition = parseFloat(d3.select(this).attr("x")) + xScale.rangeBand() / 2;
					var yPosition = parseFloat(d3.select(this).attr("y")) + 14;
					
					//Update Tooltip Position & value
					d3.select("#tooltip")
						.style("left", xPosition + "px")
						.style("top", yPosition + "px")
						.select("#value")
						.text(d.value);
					d3.select("#tooltip").classed("hidden", false)
				})
				.on("mouseout", function() {
					//Remove the tooltip
					d3.select("#tooltip").classed("hidden", true);
				})	;
			
			//Create labels
			svg.selectAll("text")
			   .data(dataset, key)
			   .enter()
			   .append("text")
			   .text(function(d) {
					return d.value;
			   })
			   .attr("text-anchor", "middle")
			   .attr("x", function(d, i) {
					return xScale(i) + xScale.rangeBand() / 2;
			   })
			   .attr("y", function(d) {
					return h - yScale(d.value) + 14;
			   })
			   .attr("font-family", "sans-serif") 
			   .attr("font-size", "11px")
			   .attr("fill", "white");
			   
			var sortOrder = false;
			var sortBars = function () {
			    sortOrder = !sortOrder;
			    
			    sortItems = function (a, b) {
			        if (sortOrder) {
			            return a.value - b.value;
			        }
			        return b.value - a.value;
			    };
			
			    svg.selectAll("rect")
			        .sort(sortItems)
			        .transition()
			        .delay(function (d, i) {
			        return i * 50;
			    })
			        .duration(1000)
			        .attr("x", function (d, i) {
			        return xScale(i);
			    });
			
			    svg.selectAll('text')
			        .sort(sortItems)
			        .transition()
			        .delay(function (d, i) {
			        return i * 50;
			    })
			        .duration(1000)
			        .text(function (d) {
			        return d.value;
			    })
			        .attr("text-anchor", "middle")
			        .attr("x", function (d, i) {
			        return xScale(i) + xScale.rangeBand() / 2;
			    })
			        .attr("y", function (d) {
			        return h - yScale(d.value) + 14;
			    });
			};
			// Add the onclick callback to the button
			d3.select("#sort").on("click", sortBars);
			d3.select("#reset").on("click", reset);
			function randomSort() {
			
				
				svg.selectAll("rect")
			        .sort(sortItems)
			        .transition()
			        .delay(function (d, i) {
			        return i * 50;
			    })
			        .duration(1000)
			        .attr("x", function (d, i) {
			        return xScale(i);
			    });
			
			    svg.selectAll('text')
			        .sort(sortItems)
			        .transition()
			        .delay(function (d, i) {
			        return i * 50;
			    })
			        .duration(1000)
			        .text(function (d) {
			        return d.value;
			    })
			        .attr("text-anchor", "middle")
			        .attr("x", function (d, i) {
			        return xScale(i) + xScale.rangeBand() / 2;
			    })
			        .attr("y", function (d) {
			        return h - yScale(d.value) + 14;
			    });
			}
			function reset() {
				svg.selectAll("rect")
					.sort(function(a, b){
						return a.key - b.key;
					})
					.transition()
			        .delay(function (d, i) {
			        return i * 50;
					})
			        .duration(1000)
			        .attr("x", function (d, i) {
			        return xScale(i);
					});
					
				svg.selectAll('text')
			        .sort(function(a, b){
						return a.key - b.key;
					})
			        .transition()
			        .delay(function (d, i) {
			        return i * 50;
			    })
			        .duration(1000)
			        .text(function (d) {
			        return d.value;
			    })
			        .attr("text-anchor", "middle")
			        .attr("x", function (d, i) {
			        return xScale(i) + xScale.rangeBand() / 2;
			    })
			        .attr("y", function (d) {
			        return h - yScale(d.value) + 14;
			    });
			};
		</script>
	</body>
</html>
